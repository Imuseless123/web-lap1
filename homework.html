<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="paint">
        <div class="function-section">
            <div class="top-bar">
                <div class="functions">
                    <img src="icon/paint.png" alt="paint">
                    <div class="vl"></div>
                    <img src="icon/save.png" alt="paint">
                    <img src="icon/undo.png" alt="paint">
                    <img src="icon/redo.png" alt="paint">
                    <img src="icon/new.png" alt="paint">
                    <img src="icon/drop-down.png" alt="paint">
                    <div class="vl"></div>
                    <div>
                        <p>Untitled - Paint</p>
                    </div>
                </div>
                
                <div class="navigator">
                    <div class="tap" style="background-color: #1979ca;">
                        <p style="color: #f5f6f7;">File</p>
                    </div>
                    <div class="tap" style="background-color: #f5f6f7;">
                        <p>Home</p>
                    </div>
                    <div class="tap">
                        <p>View</p>
                    </div>
                </div>
            </div>
            <div class="function-bar">
                <div class="clipboard-section">
                    <div class="clipboard-functions">
                        <div class="paste-container">
                            <div class="paste-image-container">
                                <img src="icon/paste.png" alt="paint">
                            </div>
                            <div class="paste-text">
                                <p>Paste</p>
                                <p>▾</p> <!-- Downward arrow symbol -->
                            </div>
                        </div>
                        <div class="cut-copy-container">
                            <div class="cut">
                                <img src="icon/cut.png" alt="paint">
                                <p>Cut</p>
                            </div>
                            <div class="copy">
                                <img src="icon/copy.png" alt="paint">
                                <p>Copy</p>
                            </div>
                        </div>
                    </div>
                    <div class="des">
                        <p >Clipboard</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="image-section">
                    <div class="image-functions">
                        <div class="image-container">
                            <div class="image-image-container">
                                <img src="icon/select.png" alt="paint">
                            </div>
                            <div class="image-text">
                                <p>Select</p>
                                <p>▾</p> <!-- Downward arrow symbol -->
                            </div>
                        </div>
                        <div class="option-container">
                            <div class="_crop">
                                <img src="icon/crop.png" alt="paint">
                                <p>Crop</p>
                            </div>
                            <div class="_resize">
                                <img src="icon/resize.png" alt="paint">
                                <p>Resize</p>
                            </div>
                            <div class="_rotate">
                                <img src="icon/rotate.png" alt="paint">
                                <p>Rotate</p>
                            </div>
                        </div>
                    </div>

                    
                    <div class="des">
                        <p >Image</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="tools-section">
                    <div class="tools-container">
                        <div class="tools-row">
                            <img src="icon/pencil.png" alt="paint">
                            <img src="icon/paint-bucket.png" alt="paint">
                            <img src="icon/text.png" alt="paint">
                        </div>
                        <div class="tools-row">
                            <img src="icon/eraser.png" alt="paint">
                            <img src="icon/eyedropper.png" alt="paint">
                            <img src="icon/loupe.png" alt="paint">
                        </div>
                    </div>
                    <div class="des">
                        <p >Tools</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="brushes-section">
                    <div class="brushes-container">
                        <div class="brushes-image-container">
                            <img src="icon/brushes.png" alt="paint">
                        </div>
                        <div class="brushes-text">
                            <p>Brushes</p>
                            <p>▾</p> <!-- Downward arrow symbol -->
                        </div>
                    </div>
                    <div class="des">
                        <p></p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="shapes-section">
                    <div class="shapes-container">
                        <div class="shapes-function">
                            <div class="shapes-icon-grid">
                                <!-- Loop through the images from 1.png to 21.png -->
                                <img src="icon/1.png" alt="Icon 1">
                                <img src="icon/2.png" alt="Icon 2">
                                <img src="icon/3.png" alt="Icon 3">
                                <img src="icon/4.png" alt="Icon 4">
                                <img src="icon/5.png" alt="Icon 5">
                                <img src="icon/6.png" alt="Icon 6">
                                <img src="icon/7.png" alt="Icon 7">
                                <img src="icon/8.png" alt="Icon 8">
                                <img src="icon/9.png" alt="Icon 9">
                                <img src="icon/10.png" alt="Icon 10">
                                <img src="icon/11.png" alt="Icon 11">
                                <img src="icon/12.png" alt="Icon 12">
                                <img src="icon/13.png" alt="Icon 13">
                                <img src="icon/14.png" alt="Icon 14">
                                <img src="icon/15.png" alt="Icon 15">
                                <img src="icon/16.png" alt="Icon 16">
                                <img src="icon/17.png" alt="Icon 17">
                                <img src="icon/18.png" alt="Icon 18">
                                <img src="icon/19.png" alt="Icon 19">
                                <img src="icon/20.png" alt="Icon 20">
                                <img src="icon/21.png" alt="Icon 21">
                            </div>
                            <div class="shapes-button-group">
                                <button class="no-border-button">&#9650;</button> <!-- Up Arrow -->
                                <button class="no-border-button">&#9660;</button> <!-- Down Arrow -->
                                <button class="no-border-button">&#9661;</button> <!-- Custom Action -->
                            </div>
                            <div class="shapes-top-group">
                                <div class="shapes-icon-label">
                                    <button class="shapes-icon-button">
                                        <img src="./icon/outline.png" alt="Outline Icon" class="side-icon">
                                        <span>Outline</span>
                                        <span class="arrow">&#9660;</span>
                                    </button>
                                </div>
                                
                                <div class="shapes-icon-label">
                                    <button class="shapes-icon-button">
                                        <img src="./icon/fill.png" alt="Fill Icon" class="side-icon">
                                        <span>Fill</span>
                                        <span class="arrow">&#9660;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="des">
                        <p >Shapes</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="size-section">
                    <div class="size-container">
                        <div class="size-inner-container">
                            <img class="size-icon" src="icon/thickness.png" alt="paint">
                            <span>Size</span>
                            <span class="arrow">▾</span>
                        </div>
                    </div>
                    
                    <div class="des">
                        <p></p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="color-section">
                    <div class="color-picker-container">
                        <!-- Color Selection Area -->
                        <div class="main-colors">
                            <div class="color-box">
                                <div class="color-preview" style="background-color: red;"></div>
                                <span>Color<br>1</span>
                            </div>
                            <div class="color-box">
                                <div class="color-preview" style="background-color: white;"></div>
                                <span>Color<br>2</span>
                            </div>
                        </div>
                    
                        <!-- Swatches Grid -->
                        <div class="color-swatches">
                            <div class="swatch" style="background-color: black;"></div>
                            <div class="swatch" style="background-color: gray;"></div>
                            <div class="swatch" style="background-color: red;"></div>
                            <div class="swatch" style="background-color: maroon;"></div>
                            <div class="swatch" style="background-color: orange;"></div>
                            <div class="swatch" style="background-color: yellow;"></div>
                            <div class="swatch" style="background-color: green;"></div>
                            <div class="swatch" style="background-color: cyan;"></div>
                            <div class="swatch" style="background-color: blue;"></div>
                            <div class="swatch" style="background-color: purple;"></div>
                            <div class="swatch" style="background-color: pink;"></div>
                            <div class="swatch" style="background-color: brown;"></div>
                            <div class="swatch" style="background-color: tan;"></div>
                            <div class="swatch" style="background-color: lightyellow;"></div>
                            <div class="swatch" style="background-color: lightgreen;"></div>
                            <div class="swatch" style="background-color: lightblue;"></div>
                            <div class="swatch" style="background-color: lavender;"></div>
                            <div class="swatch" ></div>
                            <div class="swatch" ></div>
                            <div class="swatch" ></div>
                            <div class="swatch" ></div>
                        </div>
                    
                        <!-- Edit Colors Button -->
                        <div class="color-box">
                            <div class="color-preview-rainbow"></div>
                            <span  >Edit<br>colors</span>
                        </div>
                    </div>
                    
                    <div class="des">
                        <p >Color</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="threeD-section">
                    <div class="size-container">
                        <div class="size-inner-container">
                            <img class="size-icon" src="icon/paint3d.png" alt="paint">
                        <span>Edit with<br>Paint 3D</span>
                        </div>
                    </div>
                    <div class="des">
                        <p></p>
                    </div>
                </div>
                <div class="vl"></div>
            </div>
        </div>
        <div class="working-section">

        </div>
    </div>
</body>
</html>
