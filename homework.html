<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="paint">
        <div class="function-section">
            <div class="top-bar">
                <div class="functions">
                    <img src="icon/paint.png" alt="paint">
                    <div class="vl"></div>
                    <img src="icon/paint.png" alt="paint">
                    <img src="icon/paint.png" alt="paint">
                    <img src="icon/paint.png" alt="paint">
                    <img src="icon/paint.png" alt="paint">
                    <img src="icon/paint.png" alt="paint">
                    <div class="vl"></div>
                    <div>
                        <p>Untitled - Paint</p>
                    </div>
                </div>
                
                <div class="navigator">
                    <div class="tap">
                        <p>File</p>
                    </div>
                    <div class="tap">
                        <p>Home</p>
                    </div>
                    <div class="tap">
                        <p>View</p>
                    </div>
                </div>
            </div>
            <div class="function-bar">
                <div class="clipboard-section">
                    <div class="clipboard-functions">
                        <div class="paste-container">
                            <div class="paste-image-container">
                                <img src="icon/paint.png" alt="paint">
                            </div>
                            <div class="paste-text">
                                <p>Paste</p>
                                <p>&darr;</p> <!-- Downward arrow symbol -->
                            </div>
                        </div>
                        <div class="cut-copy-container">
                            <div class="cut">
                                <img src="icon/paint.png" alt="paint">
                                <p>Cut</p>
                            </div>
                            <div class="copy">
                                <img src="icon/paint.png" alt="paint">
                                <p>Copy</p>
                            </div>
                        </div>
                    </div>
                    <div class="des">
                        <p >Clipboard</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="image-section">
                    <div class="image-functions">
                        <div class="image-container">
                            <div class="image-image-container">
                                <img src="icon/paint.png" alt="paint">
                            </div>
                            <div class="image-text">
                                <p>Select</p>
                                <p>&darr;</p> <!-- Downward arrow symbol -->
                            </div>
                        </div>
                        <div class="option-container">
                            <div class="_crop">
                                <img src="icon/paint.png" alt="paint">
                                <p>Crop</p>
                            </div>
                            <div class="_resize">
                                <img src="icon/paint.png" alt="paint">
                                <p>Resize</p>
                            </div>
                            <div class="_rotate">
                                <img src="icon/paint.png" alt="paint">
                                <p>Rotate</p>
                            </div>
                        </div>
                    </div>

                    
                    <div class="des">
                        <p >Image</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="tools-section">
                    <div class="tools-container">
                        <div class="tools-row">
                            <img src="icon/paint.png" alt="paint">
                            <img src="icon/paint.png" alt="paint">
                            <img src="icon/paint.png" alt="paint">
                        </div>
                        <div class="tools-row">
                            <img src="icon/paint.png" alt="paint">
                            <img src="icon/paint.png" alt="paint">
                            <img src="icon/paint.png" alt="paint">
                        </div>
                    </div>
                    <div class="des">
                        <p >Tools</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="brushes-section">
                    <div class="brushes-container">
                        <div class="brushes-image-container">
                            <img src="icon/paint.png" alt="paint">
                        </div>
                        <div class="brushes-text">
                            <p>Brushes</p>
                            <p>&darr;</p> <!-- Downward arrow symbol -->
                        </div>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="shapes-section">
                    <div>

                    </div>
                    <div class="des">
                        <p >Shapes</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="size-section">

                </div>
                <div class="vl"></div>
                <div class="color-section">
                    <div>

                    </div>
                    <div class="des">
                        <p >Color</p>
                    </div>
                </div>
                <div class="vl"></div>
                <div class="threeD-section">

                </div>
                <div class="vl"></div>
            </div>
        </div>
        <div class="working-section">

        </div>
    </div>
</body>
</html>
